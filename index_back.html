<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script src="app.js"></script>
	<script src="core.js"></script>
</head>
<body>

<div ng-app="two_way" ng-controller="two_way_control">
	<div style="float: left;">
		<form method="post" action="/">
			<input type="text" name="filter" id="filter" />
			<input type="submit" value="submit" />
		</form>
		<div id="container">
			<div class="row" ng-repeat="data in players">
				<div class="left">{{data.name}}</div>
				<div class="cener">{{data.team}}</div>
				<div class="right">
					<form method="post" action="/addDraftedPlayer">
						<input type="hidden" name="player_id" id="player_id" value="{{data.player_id}}" />
						<input type="submit" value="Add" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<div style="float: right;">Right Div
		<div class="row" ng-repeat="data in draftedPlayers">
				{{data.player_id}}
		</div>
	</div>
</div>


</body>
</html>
